<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet">
</head>
<body>

    <div class="boards">
        <div class="board">
            <h3>A Fazer</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content"> Exemplo 1</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Em Andamento</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content"> Exemplo 3</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Finalizado</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content"> Exemplo 2</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    
</body>
</html>
